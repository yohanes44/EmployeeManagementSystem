<form action="/register" method="post">
      <div class="container">
        <div class="card" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">Registration page</h5>
              <form method="post" action="/login">

                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" name="firstName" placeholder="Enter firstName" class="form-control" id="firstName">
                </div>

                <div class="mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" name="lastName" placeholder="Enter lastName" class="form-control" id="lastName">
                </div>

                   
                <div class="mb-3">
                  <label for="position" class="form-label">Position</label>
                  <input type="text" name="position" placeholder="Enter Position" class="form-control" id="position">
                </div>


                <div class="mb-3">
                  <label for="salary" class="form-label">Salary</label>
                  <input type="number"  name="salary" placeholder="Enter Salary" class="form-control" id="salary">
                </div>

                <div class="mb-3">
                  <label for="phoneNumber" class="form-label">Phone Number</label>
                  <input type="number" name="phoneNumber" placeholder="Enter Phone Number" class="form-control" id="phoneNumber">
                </div>

                
                <div class="mb-3">
                  <label for="address" class="form-label">Adress</label>
                  <input type="text" name="address" placeholder="Enter Phone Number" class="form-control" id="address">
                </div>
                
                <div class="mb-3">
                  <!-- <label for="gender" class="form-label">role</label> -->
                  Role: <input type="radio" name="role" id="user" value="user" checked>user
                        <input type="radio" name="role" id="admin" value="admin">admin
                  <!-- <input type="checkbox" name="checkbox" class="" id="checkbox"> -->
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" name="password" placeholder="Enter Password" class="form-control" id="password">
                </div>

                <div class="alert alert-danger" role="alert" id="error" style="display: none;"></div> 
                <div class="alert alert-success" role="alert" id="success" style="display: none;"></div>
